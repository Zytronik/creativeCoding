<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinus Spirale | Animated</title>
  <script src="libraries/p5.min.js"></script>
  <script src="sketchAnimated.js" ></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article>
    <div id="canvas"></div>
    <div id="centerWrapper">
      <a class="link left" href="index.html"><< Editor</a>
      <a class="link" href="blend.html">Color Blender >></a>
      <h1>Bruno Sonderegger<br>Sin-Spirale (1973)</h1>
      <div class="buttonWrapper">
        <button id="pause" class="paused">Pause</button>
        <button id="save">Save Screenshot</button>
      </div>
      <div class="inputWrapper">
        <p id="strokeColor">Stroke Color: <span></span></p>
        <p id="numClones">Line Count: <span></span></p>
        <p id="amplitude">Amplitude: <span></span></p>
        <p id="frequency">Frequency: <span></span></p>
        <p id="waveScale">Wave Scale: <span></span></p>
        <p id="minYStrech">min Y Strech: <span></span></p>
        <p id="maxXStrech">max X Strech: <span></span></p>
        <p id="minXStrech">min X Strech: <span></span></p>
        <p id="maxWaveWidth">max Wave Width: <span></span></p>
        <p id="strokeWeight"> Stroke Weight: <span></span></p>
      </div>
    </div>
    <img src="Sonderegger.jpg">
  </article>
</body>

</html>
