<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinus Spirale | Blend</title>
  <script src="libraries/coloris.min.js"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="sketchBlend.js" ></script>
  <link rel="stylesheet" href="libraries/coloris.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article>
    <div id="canvas"></div>
    <div id="centerWrapper">
      <a class="link left" href="index.html"><< Editor</a>
      <a class="link" href="animated.html">Animation >></a>
      <h1>Bruno Sonderegger<br>Sin-Spirale (1973)</h1>
      <div class="inputWrapper editor">
        <label for="strokeColor">
          Stroke Color:
          <input type="text" class="coloris" id="strokeColor" value="rgb(75, 118, 187)" />
        </label>
        <label for="backgroundColor">
          Background Color:
          <input type="text" class="coloris" id="backgroundColor" value="rgb(219, 218, 198)" />
        </label>
        <label>
          Line Count:
          <input type="range" min="1" max="500" step="1" value="90" class="slider" id="numClones">
        </label>
        <label>
          Amplitude:
          <input type="range" min="1" max="500" step="1" value="80" class="slider" id="amplitude">
        </label>
        <label>
          Frequency:
          <input type="range" min="0" max="1" step="0.001" value="0.015" class="slider" id="frequency">
        </label>
        <label>
          Wave Scale:
          <input type="range" min="0" max="2" step="0.05" value="0.8" class="slider" id="waveScale">
        </label>
        <label>
          min Y Strech:
          <input type="range" min="0" max="2" step="0.05" value="0.5" class="slider" id="minYStrech">
        </label>
        <label>
          max X Strech:
          <input type="range" min="0" max="5" step="0.05" value="0.7" class="slider" id="maxXStrech">
        </label>
        <label>
          min X Strech:
          <input type="range" min="0" max="2" step="0.05" value="0.3" class="slider" id="minXStrech">
        </label>
        <label>
          max Wave Width:
          <input type="range" min="0" step="1" class="slider" id="maxWaveWidth">
        </label>
        <label>
          Stroke Weight:
          <input type="range" min="0" max="20" step="0.1" value="0.9" class="slider" id="strokeWeight">
        </label>
      </div>
    </div>
    <img src="Sonderegger.jpg">
  </article>
</body>

</html>
